<!DOCTYPE html>
<html>
<head>
    <title>Generador de QR para Número de Serie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ingresa el Número de Serie</h2>
        <input type="text" id="serialInput" placeholder="Ej: 123456789">
        <br><br>
        <button onclick="generateQR()">Generar y Redirigir</button>
    </div>

    <script>
        function generateQR() {
            // Obtener el valor del input
            const serial = document.getElementById('serialInput').value.trim();
            if (serial) {
                // Redirigir a la página de Canal Directo con el número de serie
                window.location.href = 'https://webclientes.canaldirecto.com.ar/incidents/add';
                // Usar setTimeout para llenar el campo después de que la página cargue
                setTimeout(() => {
                    document.getElementById('IncidentNroSerie').value = serial;
                }, 2000); // Ajusta el tiempo si es necesario
            } else {
                alert("Por favor, ingresa un número de serie.");
            }
        }
    </script>
</body>
</html>
